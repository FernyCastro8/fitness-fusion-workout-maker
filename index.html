<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Fusion - Your Destination to Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="bg-rgba(88,146,194,255) flex flex-col items-center ">
    <nav class="mt-10">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                        <a href="#"
                            class="text-black-300 hover:bg-gray-700 hover:text-white rounded-md px-4 py-2 text-md font-medium">About</a>
                        <a href="#"
                            class="text-black-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-md font-medium">Contact</a>
                    </div>
                </div>
            </div>

        </div>
        </div>
        </div>

    </nav>


    <!-- add css from framework within the html for responsiveness -->
    <div id="welcome-screen" class="flex flex-col justify-center items-center ">

        <!-- create the welcome screen elements within this div! -->

        <img src="assets/fitnessfusionlogo.png" class="w-150 h-150">
        <!-- this button will bring user to question page -->
        <button id="get-started" class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900">Get
            Started!</button>
        <!-- about us needs to be added here! -->
    </div>

    <section id='questions-page' class="hide">
        <div id="question-one" class=" flex flex-col space-x-4 justify-center items-center mt-8">
            <h2>Choose Your Experience Level</h2>

            <button id="beginner"
                class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900 b-5m">Beginner</button>
            <button id="intermediate"
                class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900">Intermediate</button>
            <button id="expert"
                class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900">Expert</button>
        </div>

        <div id="question-two" class="flex flex-col space-x-4 justify-center items-center mt-8">
            <h1>Choose Your Exercise Type</h1>

            <button id="cardio"
                class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900">Cardio</button>
            <button id="strength-training"
                class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900">Strength</button>
            <button id="stretching"
                class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900">Stretching</button>


        </div>


        <div id="question-three" class="flex flex-wrap flex-col  space-x-4 justify-center items-center mt-8 mt-2">
            <form>
                <p>Please select your desired Muscle Group</p>
                <input type="radio" id="biceps" name="fav_language" value="biceps">
                <label for="biceps">Biceps</label><br>
                <input type="radio" id="chest" name="fav_language" value="chest">
                <label for="chest">Chest</label><br>
                <input type="radio" id="back" name="fav_language" value="back">
                <label for="back">Back</label><br>
            </form>
        </div>

        <div id="submit">
            <button id="create-workout"
                class="h-10 px-6 font-semibold rounded-md border border-slate-200 text-slate-900">Create Your
                Workout</button>
        </div>

    </section>

    <section id="final-page" class="hide">
        <div id="display-workout">
            
        </div>
        <div id="display-quote">
            <p>Find a way to put the users random quote in Here</p>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
